<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload PDF</h1>
        <form action="{{ url_for('process_pdf') }}" method="post" enctype="multipart/form-data">
            <div class="custom-file-input">
                <input type="file" name="pdf_file" accept=".pdf" id="pdf_file" required>
                <label for="pdf_file">PDF File</label>
            </div>
            <div class="custom-file-input">
                <input type="file" name="student_file" accept=".pdf" id="student_file" required>
                <label for="student_file">Student File</label>
            </div>
            <input type="text" name="txt_filename" placeholder="Enter output filename" required>
            <button type="submit">Upload and Process</button>
        </form>
    </div>
</body>
</html>
